services:
  postgres:
    image: postgres:15
    container_name: rift_postgres
    environment:
      POSTGRES_USER: rift
      POSTGRES_PASSWORD: rift_password
      POSTGRES_DB: rift_db
    ports:
      - "5432:5432"
    volumes:
      - ./.postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rift -d rift_db"]
      interval: 30s
      timeout: 10s
      retries: 3
